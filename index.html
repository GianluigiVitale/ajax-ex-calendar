<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calendar Moment.js - API</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" integrity="sha256-D8y560ZGsKY1LoAajKkQCG7y0Vkye361MH4yFv2K5kk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="calendario">
            <header>        <!-- HEADER -->
                <div class="btn">
                    <button class="button mese-precedente active" disabled><< Mese Precedente</button>
                    <button class="button mese-precedente hidden" disabled><< Mese</button>
                </div>
                <h1><span id="mese"></span> <span id="anno"><span></h1>
                <div class="btn">
                    <button class="button mese-successivo active">Mese Successivo >></button>
                    <button class="button mese-successivo hidden">Mese >></button>
                </div>
            </header>
            <div class="grid-calendario">       <!-- GRIGLIA CALENDARIO -->
                <div class="riga-giorni-settimana active">      <!-- Qui vengono posizionati i giorni della settimana grazie a handlebars -->

                </div>
                <div class="riga-giorni-settimana short" id="hidden">       <!-- Qui viene posizionata la prima lettera del giorno della settimana grazie a handlebars -->

                </div>
                <div class="giorni-mese">   <!-- Qua dentro vengono posizionati i giorni del mese grazie a handlebars -->

                </div>
            </div>
        </div>


        <script id="calendar-template" type="text/x-handlebars-template">   <!-- Template handlebars per popolare la griglia con i giorni del mese -->
            <div data-giorno="{{dataGiorno}}" class="giorno">
                <span class="numero-giorno">{{giorno}}</span>
                <span class="testo-numero-giorno"></span>
            </div>
        </script>

        <script id="giorni-settimana-full" type="text/x-handlebars-template">   <!-- Template handlebars per popolare la griglia con i giorni della settimana per intero -->
            <div class="giorno-settimana">{{giornoSettimana}}</div>
        </script>

        <script id="giorni-settimana-short" type="text/x-handlebars-template">   <!-- Template handlebars per popolare la griglia con i giorni della settimana solo con la prima lettera -->
            <div class="giorno-settimana">{{giornoSettimana}}</div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
