<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calendar Moment.js - API</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" integrity="sha256-D8y560ZGsKY1LoAajKkQCG7y0Vkye361MH4yFv2K5kk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="calendario">
            <header>        <!-- HEADER -->
                <button class="button mese-precedente"><< Mese Precedente</button>
                <h1><span id="mese"></span> <span id="anno"><span></h1>
                <button class="button mese-successivo">Mese Successivo >></button>
            </header>
            <div class="grid-calendario">       <!-- GRIGLIA CALENDARIO -->
                <div class="riga-giorni-settimana">
                    <div class="giorno-settimana">Luned&igrave</div>
                    <div class="giorno-settimana">Marted&igrave</div>
                    <div class="giorno-settimana">Mercoled&igrave</div>
                    <div class="giorno-settimana">Gioved&igrave</div>
                    <div class="giorno-settimana">Venerd&igrave</div>
                    <div class="giorno-settimana">Sabato</div>
                    <div class="giorno-settimana">Domenica</div>
                </div>
                <div class="giorni-mese">   <!-- QUA DENTRO VENGONO POSIZIONATI I GIORNI DEL MESE GRAZIE A HANDLEBARS -->

                </div>
            </div>
        </div>


        <script id="calendar-template" type="text/x-handlebars-template">   <!-- TEMPLATE HANDLEBARS PER POPOLARE LA GRIGLIA CON I GIORNI DEL MESE -->
            <div data-giorno="{{dataGiorno}}" class="giorno">
                <span class="numero-giorno">{{giorno}}</span>
                <span class="testo-numero-giorno"></span>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
